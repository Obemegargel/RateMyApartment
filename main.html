        <label>Please only select one</label><br>

        <label class="apartment" for="apartment">What Apartment will you stay at this semester?</label><br>

            <option value="nauvoohouse">Nauvoo House</option>
            <option value="thecove">The Cove</option>

        </select><br>
        <br>

            <option value="womens">Womens</option>

            <option value="married">Married</option>
            <option value="unaproved">Non BYUI aproved</option>
        </select><br>
        <br>
        <label for="semester">Which Semester(s) are you paying for right now?</label><br>
            <input type="checkbox" id="fall" name="falloption" value="Fall Semester">

            <input type="checkbox" id="spring" name="springoption" value="Car">
            <label for="spring"> Spring</label><br>

            <label for="winter"> Winter</label><br>
            <br>

        <input type="year" id="year" name="yearinput" min="2023" max="5000"><br>
        <br>
        <label id="semcost" for="semestercost">Total cost for this Semester?</label><br>
